<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VetCare - Clínica Veterinaria</title>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <h1 class="titulo">VetCare - Clínica Veterinaria</h1>

    <section id="registroSection">
      <h2>Crear cuenta</h2>
      <form id="formRegistro" autocomplete="off">
        <label for="regNombre">Nombre completo</label>
        <input type="text" id="regNombre" required />

        <label for="regCorreo">Correo electrónico</label>
        <input type="email" id="regCorreo" required />

        <label for="regPass">Contraseña</label>
        <div class="inputPass">
          <input type="password" id="regPass" required />
          <button type="button" class="btnShowPass" data-target="regPass" aria-label="Mostrar contraseña">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" id="linkLogin">Iniciar sesión</a></p>
      </form>
    </section>

    <section id="loginSection" style="display:none">
      <h2>Iniciar sesión</h2>
      <form id="formLogin" autocomplete="off">
        <label for="loginCorreo">Correo electrónico</label>
        <input type="email" id="loginCorreo" required />

        <label for="loginPass">Contraseña</label>
        <div class="inputPass">
          <input type="password" id="loginPass" required />
          <button type="button" class="btnShowPass" data-target="loginPass" aria-label="Mostrar contraseña">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit">Entrar</button>
        <p><a href="#" id="recuperarPass">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tienes cuenta? <a href="#" id="linkRegistro">Crear cuenta</a></p>
      </form>
    </section>

    <section id="formularioSection" style="display:none">
      <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
      <button id="cerrarSesionBtn">Cerrar sesión</button>

      <h3>Reserva tu cita médica</h3>
      <form id="formVeterinaria" autocomplete="off">
        <label for="nombreDueno">Nombre del dueño</label>
        <input type="text" id="nombreDueno" required />

        <label for="telefonoDueno">Teléfono</label>
        <input type="tel" id="telefonoDueno" required />

        <label for="emailDueno">Correo electrónico</label>
        <input type="email" id="emailDueno" required />

        <label for="nombreMascota">Nombre de la mascota</label>
        <input type="text" id="nombreMascota" required />

        <label for="razaMascota">Raza</label>
        <input type="text" id="razaMascota" required />

        <label for="edadMascota">Edad (años)</label>
        <input type="number" id="edadMascota" min="0" required />

        <label for="pesoMascota">Peso (kg)</label>
        <input type="number" id="pesoMascota" min="0" step="0.1" required />

        <label for="tipoMascota">Tipo de mascota</label>
        <select id="tipoMascota" required>
          <option value="">Selecciona</option>
          <option>Perro</option>
          <option>Gato</option>
          <option>Ave</option>
          <option>Reptil</option>
          <option>Otro</option>
        </select>

        <label for="doctorMascota">Elegir doctor</label>
        <select id="doctorMascota" required>
          <option value="">Selecciona</option>
          <option>Dr. Martínez</option>
          <option>Dr. López</option>
          <option>Dra. Gómez</option>
          <option>Dr. Pérez</option>
        </select>

        <label for="fechaCita">Fecha de la cita</label>
        <input type="date" id="fechaCita" required />

        <label for="horaCita">Hora de la cita</label>
        <input type="time" id="horaCita" required />

        <label for="motivoCita">Motivo de la cita</label>
        <textarea id="motivoCita" rows="3" required></textarea>

        <label for="fotoMascota">Foto de la mascota (opcional)</label>
        <input type="file" id="fotoMascota" accept="image/*" />

        <img id="previewFoto" style="display:none" alt="Foto de mascota" />

        <button type="submit">Reservar cita</button>
      </form>
    </section>
  </div>

<script src="ejercicios.js"></script>


</body>
</html>
